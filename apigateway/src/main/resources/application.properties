spring.application.name=apigateway
server.port=9000
#Gateway config
#Auth Customer service
spring.cloud.gateway.routes[0].id=auth-customer-service
spring.cloud.gateway.routes[0].uri=http://localhost:8001
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth-customer/**
#Customer service
spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=http://localhost:9002
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/customers/**
#Brand service
spring.cloud.gateway.routes[2].id=brand-service
spring.cloud.gateway.routes[2].uri=http://localhost:9001
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/brands/**
